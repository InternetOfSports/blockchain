syntax = "proto3";
package internetofsports.blockchain.identity;

option go_package = "github.com/InternetOfSports/blockchain/x/identity/types";

message Participant {
  string index = 1; 
  string nickname = 2; 
  string address = 3;
  map<string, string> teamJoiningInvites = 4;
  map<string, string> myTeams = 5;
  map<string, string> teamsPlayingFor = 6;
  map<string, string> teamsManaging = 7;
  map<string, string> teamsTraining = 8;
}

